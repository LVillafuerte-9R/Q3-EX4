<html lang="en">
<head>

<body>
  <div class="container text-center">
    <h1>Area and Circumference of a Circle</h1>
    <img src="https://i.pinimg.com/736x/c1/52/3d/c1523d38379f7e3159c6131451eec3f6.jpg" class="mx-auto d-block rounded-circle" alt="circle" style="width: 200px; height: 200px;">

    <form>
      <label>Enter Radius</label>
      <input type="number" id="idRadius">

      <h3 id="area">Click the buttons below to find out the area and circumference of the circle.</h3>

      <h3 id="circumference"></h3>
    
      <button type="button" class="btn btn-primary" onclick="area()">AREA</button>
      <button type="button" class="btn btn-primary" onclick="circumference()">CIRCUMFERENCE</button>
      <button type="button" class="btn btn-primary" onclick="window.location.reload()">REFRESH</button>
    </form>

    <script type="text/javascript">
      function area() {
        var rad = document.getElementById('idRadius').value;
        var area = Math.PI * (rad * rad); 

        document.getElementById('area').innerHTML = 'The area is ' + area;
      }

      function circumference() {
        var rad = document.getElementById('idRadius').value;
        var circumference = Math.PI * (2 * rad); // Fixed: Use Math.PI

        document.getElementById('circumference').innerHTML = 'The circumference of the circle is ' + circumference;
      }
    </script>
  </div>
